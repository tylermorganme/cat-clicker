<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="css/main.css">
	<script type='text/javascript' src='js/knockout-3.2.0.js'></script>
</head>
<body>
	<div id="left-sidebar">
		<h1>Cat Clicker</h1>
		<p>See how many times you can click the cat!</p>
		<p id="total-clicks">Total clicks: <span data-bind="text: totalClicks"></span></p>
		<button id="btn-admin">Admin</button>
		<form id="admin-interface" action="">
			<label for="id">ID:</label>
			<input id="id" type="text" name="id">
			<br>
			<label for="image">Image:</label>
			<input id="image" type="text" name="image">
			<br>
			<label for="name">Name:</label>
			<input id="name" type="text" name="name">
			<br>
			<label for="link">Link:</label>
			<input id="link" type="text" name="link">
			<br>
			<label for="clicks">Link:</label>
			<input id="clicks" type="text" name="clicks">
			<br>
			<button id="btn-cancel">Cancel</button>
			<button id="btn-submit">Submit</button>
		</form>
		<div id="cat-names">
			<ul data-bind="foreach: catList">
				<li data-bind="text: fullName, click: $parent.setCurrentCat"></li>
			</ul>
		</div>
	</div>

	<div id="cat-showcase" data-bind="with: currentCat">
			<h1 data-bind="text: fullName"></h1>
			<h2 data-bind="text: level"></h2>
			<p>has been clicked: <span data-bind="text: clickCount"></span> times!</p>
			<img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
			<h3>Nicknames:</h3>
			<ul data-bind="foreach: nicknames">
				<li data-bind="text: $data"></li>
				
			</ul>
	</div>

	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
